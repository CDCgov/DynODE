name: Run Pytest

on:
  push:


jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: pip3 install -r requirements.txt
    - run: git clone https://github.com/cdcent/cfa-scenarios-data
    - run: rm -rf data
    - run: mv cfa-scenarios-data/data .
    - run: pytest
